    <script>
        // 回溯法
        function getNum(n) {
            let targetArr = [];
            if (n < 0 || n > 8) return false;
            for (let index = 1; index <= n; index++) {
                targetArr.push(index);
            }
            let res = [];
            dfs([]);
            function dfs(path) {
                if (path.length === targetArr.length) {
                    res.push([...path]);
                    return;
                }
                for (let index = 0; index < targetArr.length; index++) {
                    if (path.includes(targetArr[index])) {
                        continue;
                    }
                    path.push(targetArr[index]);
                    dfs(path);
                    path.pop();
                }
            }

            return res;
        }

        // 方法2
        function getNum2(n) {
            let targetArr = [];
            if (n < 0 || n > 8) return false;
            for (let index = 1; index <= n; index++) {
                targetArr.push(index);
            }
            let res = [];
            // 交换
            function swap(p, q) {
                if (p === q) return;
                [targetArr[p], targetArr[q]] = [targetArr[q], targetArr[p]];
            }
            function dfs(start, end) {
                if (start === end) {
                    res.push([...targetArr]);
                    return;
                }
                for (let index = start; index < end; index++) {
                    swap(start, index);
                    dfs(start + 1, end);
                    swap(start, index);
                }
            }
            dfs(0, n);
            return res;
        }
        let result2 = getNum2(3);
